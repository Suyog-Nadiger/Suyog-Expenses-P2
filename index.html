<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/c5db274224.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-custom">
    <a class="navbar-brand" href="#">
      <i class="fa-solid fa-money-bill-transfer"></i>      
      Expense Tracker
    </a>
    <div class="navbar-user">
      <span class="about-link"><a href="about-us.html"><u>About Us</u></a></span>
      <span class="user-text"><a href="#"><i class="fa-solid fa-user"></i>USER</a></span>
    </div>
  </nav>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Settings
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Refer and Earn</a>
            <a class="dropdown-item" href="#">Change Language</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="logout.html">Logout</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Help</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search your Expense" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container">
    <h3>Track your Daily Expenses.</h3>
  </div>

  <div class="home-container">
    <div class="home-logo" onclick="openTrackPage()">
      <button>Log in</button>
    </div>
  </div>
  
  <script>
    function openTrackPage() {
      window.location.href = "user-page.html";
    }
  </script>
  

  <script>
    $(document).ready(function() {
  $('.about-link a').click(function(e) {
    e.preventDefault();
    window.location.href = 'about-us.html';
  });

  $('.dropdown-item[href="logout.html"]').click(function(e) {
    e.preventDefault();
    window.location.href = 'logout.html';
  });

  $('.user-text a').click(function(e) {
    e.preventDefault();
    window.location.href = 'user-page.html';
  });

  $('.dropdown-item[href="#"]').eq(1).click(function(e) {
    e.preventDefault();
    window.location.href = 'change-language.html';
  });

  $('.dropdown-item[href="#"]').eq(0).click(function(e) {
    e.preventDefault();
    window.location.href = 'refer-and-earn.html';
  });

  $('.nav-link[href="#"]').eq(0).click(function(e) {
    e.preventDefault();
    window.location.href = 'home.html';
  });
});

  </script>
  
</body>

</html>
