<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      background-color: skyblue;
    }

    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-group button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-group button:hover {
      background-color: #45a049;
    }

    .form-group .error-message {
      color: #ff0000;
      margin-top: 5px;
      font-size: 12px;
    }

    .form-group .success-message {
      color: #008000;
      margin-top: 5px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
      <div class="form-group">
        <p class="error-message" id="errorText"></p>
        <p class="success-message" id="successText"></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      var errorText = document.getElementById("errorText");
      var successText = document.getElementById("successText");

      // Validate the username and password here
      // You can add your own logic for authentication

      if (username === "admin" && password === "suyog") {
        // Successful login
        errorText.textContent = "";
        successText.textContent = "Login successful!";
        successText.style.display = "block";
        // Redirect to index.html
        setTimeout(function() {
          window.location.href = "home.html";
        }, 1500);
      } else {
        // Invalid credentials
        successText.textContent = "";
        errorText.textContent = "Invalid username or password. Please try again.";
        errorText.style.display = "block";
      }
    });
  </script>

</body>

</html>
